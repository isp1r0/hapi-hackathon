<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
        <span class="sr-only">
          Toggle navigation
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
      </button>
      <a href="/" class="navbar-brand">            
        <i class="fa fa-camera-retro"></i>
        | Terry Movie Feed
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li {{#is title 'Home'}} class='active'{{/is}}>
          <a href="/">
            Home
          </a>
        </li>
        <li {{#is title 'facebook'}} class='active'{{/is}}>
          <a href="/video/facebook">
            Facebook
          </a>
        </li>
        <li {{#is title 'twitter'}} class='active'{{/is}}>
          <a href="/video/twitter">
            Twitter
          </a>
        </li>
        <li {{#is title 'About'}} class='active'{{/is}}>
          <a href="/about">
            About
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">        
        {{#if __me}}
        <li class="dropdown">          
          <a href="#" data-toggle="dropdown" class="dropdown-toggle" aria-expanded="true">
            <img src="{{__me.profile.picture}}">
            {{__me.profile.name}}
            <i class="caret">              
            </i>
          </a>
          
          <ul class="dropdown-menu">
            <li>
              <a href="/account">
                <span class="ion-person">
                </span>
                My Account
              </a>
            </li>
            <li class="divider">
            </li>
            <li>
              <a href="/logout">
                <span class="ion-log-out">
                </span>
                Logout
              </a>
            </li>
          </ul>
        </li>
        {{else}}
          <li {{#is title 'Login'}} class='active'{{/is}}>
            <a href='/login'> Login </a>
          </li>
          <li {{#is title 'Create Account'}} class='active'{{/is}}>
            <a href='/signup'> Create Account </a>
          </li>
        {{/if}}
      </ul>
    </div>
  </div>
</div>

<h1>Your Facebook Videos</h1>

<a href="/videos/getall" class="btn btn-success pull-left" target="blank"> Read via API </a>
    
<form method="POST" class="pull-right">
    <button class="btn btn-primary" type='submit'>
        <i class="fa fa-key"></i>
        | Pull new feeds
    </button>    
</form>

</hr>

<table data-toggle="table"
    data-url="/videos/getall"
    data-classes="table table-hover table-condensed"
    data-striped="true">
    <thead>
        <tr>
            <th data-field="id">Id</th>
            <th data-field="likes">Likes</th>
            <th data-field="shares">Shares</th>
            <th data-field="created_time">Created Time</th>
        </tr>
    </thead>
</table>
